<!DOCTYPE html>
<html lang="en">
<head>
    <script scr="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Hello world</title>
</head>
<body>

    <div i="app">
        <p>{{ greet('Fiskia Ghina Faradilashandy') }}</p>

    </div>

    <script>
        var app = new Vue({ 
            el: "#app",
            method: {
                greet: function (name) {
                    return 'Good Morning' + name;
                }
            }
        })
    </script>
    
</body>
</html>
